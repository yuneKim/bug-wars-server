name: Java CI with Maven

on:
  push:
    branches: [ "spring-security" ]
  pull_request:
    branches: [ "spring-security" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn -B test

      - name: Determine coverage
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-workflow-summary: false

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'coverage = ${{ steps.jacoco.outputs.coverage }}\nbranch coverage = ${{ steps.jacoco.outputs.branches }}'
            })

      - name: Check for coverage failure
        uses: cicirello/jacoco-badge-generator@v2
        with:
          on-missing-report: fail
          fail-if-coverage-less-than: 80
          fail-if-branches-less-than: 80